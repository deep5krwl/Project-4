<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Skill Safari | Rock, Paper, Scissors Game</title>

</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>

  <div class="score-board">
    <div class="badge" id="user-label">User</div>
    <div class="badge" id="comp-level">Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Beat the Computer, If you can!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r"> 
      <img src="images/icon-rock.svg" alt="">
    </div>
    <div class="choice" id="p">
      <img src="/images/icon-paper.svg" alt="">
    </div>
    <div class="choice" id="s">
      <img src="/images/icon-scissors.svg" alt="">
    </div>
  </div>

  <p id="section-message">Make Your Move!</p>

 <script src="app.js"></script>

  
</body>
</html>
